<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <form action="/dados" method="post">
            <div class="row mt-3">
                <div class="col-6">
                    <h3>Dados Pessoais</h3>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="nome">Nome Completo:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="cpf">CPF:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cpf" name="cpf">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="data_nascimento">Data de Nascimento:</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="endereco">Endereço:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="uf">UF:</label>
                        <div class="col-sm-10">
                            <select class="form-select" name="uf" id="uf">
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="cep">CEP:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cep" name="cep">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="email">E-mail:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="telefone">Telefone:</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telefone" name="telefone">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h3>Dados da Consulta</h3>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="especialidade">Especialidade Médica:</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="especialidade" name="especialidade">
                                <option value="">Selecione</option>
                                <option value="Cardiologia">Cardiologia</option>
                                <option value="Dermatologia">Dermatologia</option>
                                <option value="Neurologia">Neurologia</option>
                                <option value="Ortopedia">Ortopedia</option>
                                <option value="Oftalmologia">Oftalmologia</option>
                                <option value="Geriatria">Geriatria</option>
                                <option value="Pediatria">Pediatria</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="data_consulta">Data da Consulta:</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="data_consulta" name="data_consulta">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="hora_consulta">Hora da Consulta:</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="hora_consulta" name="hora_consulta">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="medicamentos_alergicos">Medicamentos Alergicos:</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="antibioticos" name="antibioticos"
                                    value="something">
                                <label class="form-check-label">Antibióticos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="analgesicos" name="analgesicos"
                                    value="something">
                                <label class="form-check-label">Analgésicos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="anti_inflamatorios"
                                    name="anti_inflamatorios" value="something">
                                <label class="form-check-label">Anti-inflamatórios</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="anticonvulsivantes"
                                    name="anticonvulsivantes" value="something">
                                <label class="form-check-label">Anticonvulsivantes</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="control-label" for="informacoes_adicionais">Informações Adicionais:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="informacoes_adicionais"
                                name="informacoes_adicionais"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
