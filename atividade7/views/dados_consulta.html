<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulário - Dados da Consulta</title>
</head>

<body>
    <div class="container">
        <div class="col-8 offset-2">
            <h3>Dados da Consulta</h3>
            <form action="/dados_consulta" method="post">
                <div class="mb-3 mt-3">
                    <label class="control-label" for="especialidade">Especialidade Médica:</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="especialidade" name="especialidade">
                            <option value="cardiologia">Cardiologia</option>
                            <option value="dermatologia">Dermatologia</option>
                            <option value="dermatologia">Neurologia</option>
                            <option value="dermatologia">Ortopedia</option>
                            <option value="dermatologia">Oftalmologia</option>
                            <option value="dermatologia">Geriatria</option>
                            <option value="dermatologia">Pediatria</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label" for="data_consulta">Data da Consulta:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="data_consulta" name="data_consulta">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label" for="hora_consulta">Hora da Consulta:</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="hora_consulta" name="hora_consulta">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label" for="medicamentos_alergicos">Medicamentos Alergicos:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="medicamentos_alergicos"
                            name="medicamentos_alergicos">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label" for="informacoes_adicionais">Informações Adicionais:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="informacoes_adicionais"
                            name="informacoes_adicionais"></textarea>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
