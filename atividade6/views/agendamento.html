<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="col-8 offset-2">
            <h3>Formulário de Agendamento</h3>
            <form action="/dados" method="post">
                <div class="mb-3 mt-3">
                    <label class="control-label" for="pwd">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label" for="pwd">Endereço:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label" for="pwd">Telefone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="telefone" name="telefone">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label" for="pwd">Data de agendamento:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="data" name="data">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
